<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Survival Check-in</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.card {
    width: 360px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 26px;
    letter-spacing: 1px;
}

.time {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.9;
}

.status {
    margin: 20px 0;
    font-size: 16px;
}

.streak {
    font-size: 18px;
    margin-bottom: 10px;
}

.bar {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00f260, #0575e6);
    transition: width 0.5s;
}

button {
    margin-top: 25px;
    padding: 14px;
    width: 100%;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #00f260, #0575e6);
    color: black;
    font-weight: bold;
}

button:disabled {
    background: gray;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="card">
    <h1>üõ°Ô∏è Survival Day</h1>
    <div class="time" id="time"></div>

    <div class="status" id="status"></div>

    <div class="streak">
        üî• Ng√†y c√≤n s·ªëng: <span id="streak">0</span>
    </div>

    <div class="bar">
        <div class="bar-fill" id="bar"></div>
    </div>

    <button id="btn">ƒêi·ªÉm danh h√¥m nay</button>
</div>

<script>
const timeEl = document.getElementById("time");
const statusEl = document.getElementById("status");
const streakEl = document.getElementById("streak");
const barEl = document.getElementById("bar");
const btn = document.getElementById("btn");

function todayStr() {
    const d = new Date();
    return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}

function updateTime() {
    timeEl.innerText = "‚è∞ " + new Date().toLocaleString("vi-VN");
}
setInterval(updateTime, 1000);
updateTime();

let last = localStorage.getItem("lastDay");
let streak = Number(localStorage.getItem("streak")) || 0;

streakEl.innerText = streak;
barEl.style.width = Math.min(streak * 10, 100) + "%";

function check() {
    if (last === todayStr()) {
        statusEl.innerText = "‚úÖ H√¥m nay b·∫°n v·∫´n c√≤n s·ªëng";
        btn.disabled = true;
    } else {
        statusEl.innerText = "‚ö†Ô∏è H√¥m nay ch∆∞a ƒëi·ªÉm danh";
        btn.disabled = false;
    }
}

btn.onclick = () => {
    const today = todayStr();

    if (last) {
        const y = new Date();
        y.setDate(y.getDate() - 1);
        const yStr = y.getFullYear()+"-"+(y.getMonth()+1)+"-"+y.getDate();
        if (last !== yStr) streak = 0;
    }

    streak++;
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastDay", today);

    streakEl.innerText = streak;
    barEl.style.width = Math.min(streak * 10, 100) + "%";

    last = today;
    check();
};

check();
</script>

</body>
</html>
